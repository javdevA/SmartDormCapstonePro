{% extends "base.html" %}
{% block content %}
<h2>Dorms</h2>
<a href="{{ url_for('add_dorm') }}">Add new dorm</a>
<table>
    <tr>
        <th>ID</th><th>Name</th><th>Capacity</th><th>Attributes</th><th>Actions</th>
    </tr>
    {% for d in dorms %}
    <tr>
        <td>{{ d.dorm_id }}</td>
        <td>{{ d.name }}</td>
        <td>{{ d.capacity }}</td>
        <td>{{ d.attributes }}</td>
        <td>
            <a href="{{ url_for('edit_dorm', dorm_id=d.dorm_id) }}">Edit</a>
            <form action="{{ url_for('delete_dorm', dorm_id=d.dorm_id) }}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Delete dorm?');">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
