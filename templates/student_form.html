{% extends "base.html" %}
{% block content %}
<h2>{{ 'Add' if mode == 'add' else 'Edit' }} Student</h2>
<form method="post">
    <label>Student ID (without checksum is allowed):</label><br>
    <input type="text" name="student_id"
           value="{{ student.student_id if student else '' }}"><br>

    <label>Name:</label><br>
    <input type="text" name="name"
           value="{{ student.name if student else '' }}" required><br>

    <label>Year (1-5):</label><br>
    <input type="number" name="year" min="1" max="5"
           value="{{ student.year if student else '1' }}" required><br>

    <label>Priority (0=normal, higher=more priority):</label><br>
    <input type="number" name="priority" min="0" max="10"
           value="{{ student.priority if student else '0' }}"><br>

    <label>Preferred Dorms (comma-separated IDs, e.g. D1,D2,D3):</label><br>
    <input type="text" name="preferred_dorms"
           value="{{ student.preferred_dorms if student else '' }}"><br>

    <label>Tags (e.g. quiet,studious):</label><br>
    <input type="text" name="tags"
           value="{{ student.tags if student else '' }}"><br><br>

    <button type="submit">Save</button>
</form>
{% endblock %}
